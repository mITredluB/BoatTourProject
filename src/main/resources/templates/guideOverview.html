<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Guide overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the guides known in the database</h1>


    <table>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
        <tr th:each="guide : ${allGuides}">
            <td th:text="${guide.name}"></td>
            <td></td>
        </tr>

        <form th:action="@{/boattour/guide/new}" method="post" th:object="${newGuide}">
            <tr>
                <td><input type="text" th:field="*{name}"></td>
                <td><input type="submit" value="Save new guide"></td>
            </tr>
        </form>

    </table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
