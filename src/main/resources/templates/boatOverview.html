<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boat overview</title>
</head>
<body>
<h1>Overview of all the boats known in the database</h1>


<table>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    <tr th:each="boat : ${allBoats}">
        <td th:text="${boat.name}"></td>
        <td></td>
    </tr>

    <form th:action="@{/boattour/boat/new}" method="post" th:object="${newBoat}">
        <tr>
            <td><input type="text" th:field="*{name}"></td>
            <td><input type="submit" value="Save new boat"></td>
        </tr>
    </form>

</table>

</body>
</html>
